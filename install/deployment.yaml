apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nerve
  labels:
    app:  nerve

spec:
  selector:
    matchLabels:
      app: nerve
  
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  nerve
    
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
        name:  nerve
        image:  docker.pkg.github.com/shojinspear/nerve/nerve:latest
        imagePullPolicy: Always
        env:
          - name: password
            value: Q749SZEyYGwDVGH
          - name: username
            value: admin
        ports:
        - containerPort:  8080
          name:  nerve
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nerve
spec:
  selector:
    app: nerve
  type: ClusterIP
  ports:
  - name: nerve
    port: 8080
    targetPort: 8080
    protocol: TCP
    #nodePort: 
